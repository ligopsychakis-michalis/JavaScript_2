<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="pomodoro.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Clock</h1>
        <h2>Session Length</h2>
        <i id="arrow-up" class="fas fa-arrow-up"></i><span id="length">0</span><i id="arrow-down" class="fas fa-arrow-down"></i>
        <div>
            <h2>Session</h2>
            <p id="timer">00 : 00</p>
        </div>    
        <i id="play" class="fas fa-play"></i>
        <i id="pause" class="fas fa-pause"></i>
    </div>

    <script src="pomodoro.js"></script>
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/a35f8701c8.js" crossorigin="anonymous"></script>
</body>
</html>
