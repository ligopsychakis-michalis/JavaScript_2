<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booklist App</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <style>
        @media all and (max-width: 300px){
            .display-4{
                font-size: 2em;
            }
        }
    </style>

</head>
<body>
    <div class="container text-center mt-4">
        <header>
            <i class="fas fa-book-open fa-3x text-primary mr-1"></i>
            <p class="display-4 d-inline">My<span class="text-primary">Book</span>List</p>
        </header>
        <div class="form-group text-left mt-4">
            <label for="title">Title</label>
            <input id="title" type="text" class="form-control">
        </div> 
        <div class="form-group text-left">
            <label for="author">Author</label>
            <input id="author" type="text" class="form-control">
        </div> 
        <div class="form-group text-left">
            <label for="isbn">ISBN#</label>
            <input id="isbn" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button> 
        <table class="table table-striped mt-5">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
            </thead>
            <tbody id="book-list"></tbody>
        </table>   
    </div>

    <script src="booklist.js"></script>
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/a35f8701c8.js" crossorigin="anonymous"></script>
</body>
</html>
